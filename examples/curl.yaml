#syntax=cdupuis/dta-build:v1

vars:
  CURL_VERSION: 8.11.1-r0

contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.21/main
  packages:
    - curl=${CURL_VERSION}

annotations:
  org.opencontainers.image.source: https://github.com/cdupuis/dta-curl
  org.opencontainers.image.version: ${CURL_VERSION}
  org.opencontainers.image.licenses: curl
  org.opencontainers.image.description: A minimal curl image
  org.opencontainers.image.url: https://curl.se

environment:
 PATH: /usr/sbin:/sbin:/usr/bin:/bin
  
entrypoint: 
  - curl